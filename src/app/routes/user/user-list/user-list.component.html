<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">Add new User</button>
  </ng-template>
</page-header>
<nz-card>

  <st #st
      [data]="data"
      [columns]="columns"
      [total]="meta.total"
      [ps]="meta.per_page"
      [pi]="meta.page"
      [page]="{front: false}"
      [loading]="loading"
      (change)="onPageChange($event)"
  >
    <ng-template st-row="attr-locked-tpl" let-i>
      <nz-badge [nzStatus]="i.statusType" [nzText]="i.statusText"></nz-badge>
    </ng-template>
  </st>
</nz-card>
