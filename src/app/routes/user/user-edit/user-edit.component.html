<page-header [title]="title">
  <nz-breadcrumb>
    <nz-breadcrumb-item><a [routerLink]="'/user/list'">Users</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>{{subTitle}}</nz-breadcrumb-item>
  </nz-breadcrumb>
</page-header>

<nz-card>
  <sf #sf
    mode="edit"
    [noColon]="true"
    [schema]="schema"
    [loading]="loading"
    (formSubmit)="submit($event)"
  >
  </sf>
</nz-card>
