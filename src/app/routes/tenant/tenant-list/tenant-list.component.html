<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button [acl]="user.ability(entities,'create')" nz-button nzType="primary" (click)="addNew()">
      Add Tenant
    </button>
  </ng-template>
</page-header>
<nz-card>

  <st #st
      [data]="data"
      [columns]="columns"
      [pi]="meta.page"
      [ps]="meta.per_page"
      [total]="meta.total"
      [page]="{ front: false }"
      [loading]="loading"
  >
  </st>
</nz-card>
